<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCICIO 3</title>
</head>
<body>
    <script>
        var n1 = parseInt(prompt("Digite o valor do primeiro número"))
        var n2 = parseInt(prompt("Digite o valor do segundo número"))
        var n3 = parseInt(prompt("Digite o valor do terceiro número"))
        const m1e2 = ((n1 + n2) + Math.abs(n1 - n2)) / 2
        const mxe3 = ((m1e2 + n3) + Math.abs(m1e2 - n3)) / 2

        document.write("O maior número é " + mxe3)
    </script>
</body>
</html>
