<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCICIO 1</title>
</head>
<body>
    <script>
        var n1 = parseInt(prompt("Digite o valor do primeiro número:"))
        var n2 = parseInt(prompt("Digite o valor do segundo número:"))

        if(n1 < n2){
            document.write("O maior número é " + n2)
        }else if(n1 === n2){
            document.write("Os números tem o mesmo valor! " + n1)
        }else{
            document.write("O maior número é " + n1)
        }
    </script>
</body>
</html>
