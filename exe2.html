<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCICIO 2</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("Digite o valor de um número:"))

       if(n > 0){
        document.write("O número " + n + " é positivo!")
       }else if(n < 0){
        document.write("O número " + n + " é negativo!")
       }else{
        document.write("O número é 0!")
       }
    </script>
</body>
</html>
